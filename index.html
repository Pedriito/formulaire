<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Profilage Client - Formations</title>
    <style>
        :root {
            --orange: #FF6F00;
            --noir: #2D2D2D;
            --gris: #7A7A7A;
            --blanc: #FFFFFF;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: var(--blanc);
            color: var(--noir);
        }

        header {
            text-align: center;
            padding: 20px;
            background: var(--blanc);
        }

        header img {
            max-width: 200px;
            height: auto;
        }

        h1 {
            text-align: center;
            color: var(--orange);
            padding: 20px;
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: fadeIn 1s ease-out;
        }

        form {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(12px);
        }

        h2 {
            color: var(--orange);
            margin: 40px 0 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--orange);
            font-size: 1.6em;
            animation: slideIn 0.6s ease-out;
        }

        label {
            display: block;
            margin: 20px 0 10px;
            color: var(--noir);
            font-weight: 600;
            font-size: 0.95em;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            margin: 8px 0 25px;
            border: 2px solid #EEE;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.9);
        }

        input:focus, textarea:focus, select:focus {
            border-color: var(--orange);
            box-shadow: 0 0 12px rgba(255, 111, 0, 0.2);
            outline: none;
        }

        input[type="radio"], input[type="checkbox"] {
            width: 20px;
            height: 20px;
            margin-right: 12px;
            accent-color: var(--orange);
            transform: scale(1);
            transition: transform 0.2s ease;
        }

        input[type="radio"]:hover, input[type="checkbox"]:hover {
            transform: scale(1.15);
        }

        .option-group {
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 12px;
            background: rgba(255, 111, 0, 0.03);
            border: 1px solid rgba(255, 111, 0, 0.1);
        }

        button {
            background: linear-gradient(135deg, var(--orange), #FF8C00);
            color: white;
            padding: 20px 40px;
            border: none;
            border-radius: 15px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 40px auto 20px;
            display: block;
            width: 100%;
            box-shadow: 0 4px 20px rgba(255, 111, 0, 0.25);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(255, 111, 0, 0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateX(-30px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
    </style>
</head>

<body>

    <header>
        <img src="LOGO ROMER SANS BORDURES_prev_ui-3.png" alt="Logo Romer">
    </header>

    <h1>Profilage Client - Formations</h1>

    <form action="https://script.google.com/macros/s/AKfycbzFLJbVfq0VbArbwCkPmHh145fN99w1YUcjOkua8gE0-mtBKhIIWl7INP2BpJZjOBkStA/exec" method="POST">

        <!-- SECTION 1 -->
        <h2>1. Informations Générales</h2>
        <label>Nom complet :</label>
        <input type="text" name="nom" required placeholder="Jean Dupont">

        <label>Entreprise :</label>
        <input type="text" name="entreprise" placeholder="Ma Société">

        <label>Site web :</label>
        <input type="url" name="site_web" placeholder="https://www.exemple.com">

        <label>Objectif principal :</label>
        <textarea name="objectif" rows="3" placeholder="Décrivez votre objectif..."></textarea>

        <!-- SECTION 2 -->
        <h2>2. Personnalité & Style</h2>
        <label>Description personnelle :</label>
        <textarea name="personnalite" rows="3" placeholder="3 mots-clés qui vous décrivent"></textarea>

        <label>Image à transmettre :</label>
        <textarea name="image" rows="3" placeholder="Comment voulez-vous être perçu ?"></textarea>

        <label>Inspirations :</label>
        <textarea name="inspiration" rows="3" placeholder="Sites ou styles préférés"></textarea>

        <!-- SECTION 3 -->
        <h2>3. Préférences Visuelles</h2>
        <div class="option-group">
            <label>Palette de couleurs :</label>
            <label><input type="radio" name="palette" value="oui"> Définie</label>
            <label><input type="radio" name="palette" value="non"> À déterminer</label>
        </div>

        <label>Couleurs préférées :</label>
        <input type="text" name="couleurs_preferees" placeholder="Ex : Orange et gris anthracite">

        <label>Couleurs à éviter :</label>
        <input type="text" name="couleurs_eviter" placeholder="Ex : Violet fluo">

        <div class="option-group">
            <label>Typographie :</label>
            <label><input type="radio" name="typographie" value="moderne"> Moderne</label>
            <label><input type="radio" name="typographie" value="classique"> Classique</label>
            <label><input type="radio" name="typographie" value="elegante"> Élégante</label>
            <label><input type="radio" name="typographie" value="autre"> Autre :</label>
            <input type="text" name="typographie_autre" placeholder="Précisez...">
        </div>

        <!-- SECTION 4 -->
        <h2>4. Structure du Site</h2>
        <label>Sections principales :</label>
        <textarea name="sections" rows="3" placeholder="Listez vos sections clés"></textarea>

        <div class="option-group">
            <label>Contenu :</label>
            <label><input type="checkbox" name="contenu[]" value="videos"> Vidéos</label>
            <label><input type="checkbox" name="contenu[]" value="textes"> Textes</label>
            <label><input type="checkbox" name="contenu[]" value="images"> Images</label>
            <label><input type="checkbox" name="contenu[]" value="autre"> Autre :</label>
            <input type="text" name="contenu_autre" placeholder="Précisez...">
        </div>

        <!-- SECTION 5 -->
        <h2>5. Public Cible</h2>
        <label>Clients idéaux :</label>
        <textarea name="clients_ideaux" rows="3" placeholder="Décrivez votre audience"></textarea>

        <label>Âge moyen :</label>
        <input type="text" name="age_moyen" placeholder="Ex : 25-45 ans">

        <label>Valeurs prioritaires :</label>
        <textarea name="valeurs_priorites" rows="3" placeholder="Ex : Innovation, accessibilité"></textarea>

        <!-- SECTION 6 -->
        <h2>6. Références</h2>
        <label>Sites inspirants :</label>
        <textarea name="sites_admires" rows="3" placeholder="Exemples de sites appréciés"></textarea>

        <label>Éléments clés :</label>
        <textarea name="elements_reproduire" rows="3" placeholder="Éléments à reproduire/éviter"></textarea>

        <!-- SECTION 7 -->
        <h2>7. Contraintes Techniques</h2>
        <label>Limitations :</label>
        <textarea name="contraintes_techniques" rows="3" placeholder="Spécifications techniques"></textarea>

        <div class="option-group">
            <label>SEO :</label>
            <label><input type="radio" name="seo" value="oui"> Important</label>
            <label><input type="radio" name="seo" value="non"> Secondaire</label>
        </div>

        <label>Date limite :</label>
        <input type="date" name="date_limite">

        <!-- SECTION 8 -->
        <h2>8. Expérience Utilisateur</h2>
        <label>Style vestimentaire :</label>
        <textarea name="site_personne" rows="3" placeholder="Si votre site était une personne..."></textarea>

        <label>Émotion principale :</label>
        <textarea name="emotion_principale" rows="3" placeholder="Ce que doivent ressentir les visiteurs"></textarea>

        <!-- SECTION 9 -->
        <h2>9. Design Global</h2>
        <div class="option-group">
            <label>Style général :</label>
            <label><input type="radio" name="design_style" value="sobre"> Sobre</label>
            <label><input type="radio" name="design_style" value="audacieux"> Audacieux</label>
            <label><input type="radio" name="design_style" value="mixte"> Équilibré</label>
        </div>

        <!-- SECTION 10 -->
        <h2>10. Finalisation</h2>
        <label>Commentaires :</label>
        <textarea name="remarques" rows="5" placeholder="Dernières remarques..."></textarea>

        <div class="option-group">
            <label><input type="checkbox" required> Je valide les informations fournies</label>
        </div>

        <button type="submit">Soumettre le Profil ➔</button>

    </form>

</body>

</html>
